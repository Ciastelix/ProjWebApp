    <div id="animacjaTestowa1" class="test-block">kliknij, a sie powieksze</div>
    <script>
      $("#animacjaTestowa1").on("click", function () {
        $(this).animate(
          {
            width: "500px",
            opacity: 0.5,
            fontSize: "3em",
            borderWidth: "10px",
          },
          1500
        );
      });
    </script>
    <div id="animacjaTestowa2" class="test-block">
      Najedi kursorem, a sie powieksze
    </div>

    <script>
      $("#animacjaTestowa2").on({
        mouseover: function () {
          $(this).animate(
            {
              width: 300,
            },
            800
          );
        },
        mouseout: function () {
          $(this).animate(
            {
              width: 200,
            },
            800
          );
        },
      });
    </script>
    <div id="animacjaTestowa3" class="test-block">kliknij, abym urósł</div>
    <script>
      $("#animacjaTestowa3").on("click", function () {
        if (!$(this).is(":animated")) {
          $(this).animate({
            width: "+=" + 50,
            height: "+=" + 10,
            opacity: "-=" + 0.1,
            duration: 3000,
          });
        }
      });
    </script>
